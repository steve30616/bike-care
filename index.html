        <input type="text" id="new-v-name" class="form-control mb-3" placeholder="ä¾‹å¦‚ï¼šå‹æˆ°å…­ä»£">
        <label class="small fw-bold mb-2">ç›®å‰é‡Œç¨‹ (km)</label>
        <input type="number" id="new-v-odo" class="form-control mb-4" placeholder="è¼¸å…¥ç›®å‰ç¸½é‡Œç¨‹">

    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:30px;">
            <div class="modal-body p-4 text-center">
                <h5 id="intItemName" class="fw-bold mb-4 text-primary">---</h5>
                <div class="d-flex gap-2 mb-4">
                    <div id="mode-km" class="mode-btn" onclick="setEditMode('KM')">æŒ‰é‡Œç¨‹</div>
                    <div id="mode-mon" class="mode-btn" onclick="setEditMode('MON')">æŒ‰æ™‚é–“</div>
                </div>
                <div id="input-km-area" class="mb-3 text-start"><label class="small fw-bold text-muted">é‡Œç¨‹é€±æœŸ (km)</label><input type="number" id="newIntKm" class="form-control fw-bold"></div>
                <div id="input-mon-area" class="mb-4 text-start"><label class="small fw-bold text-muted">æ™‚é–“é€±æœŸ (æœˆ)</label><input type="number" id="newIntMon" class="form-control fw-bold"></div>
                <button onclick="submitInterval()" class="btn btn-dark w-100 py-3 fw-bold" style="border-radius:15px;">å„²å­˜è¨­å®š</button>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;"><div class="modal-body p-4"><h5 class="fw-bold mb-3">ä¿é¤Šç™»è¨˜</h5><div id="service-list" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div><input type="number" id="sOdo" class="form-control mb-3" placeholder="é‡Œç¨‹"><button onclick="submitService()" class="btn btn-primary w-100 py-3 fw-bold">ç¢ºèªç™»è¨˜</button></div></div></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdEW0WDPPC9NrlagRJbppDQRdE7IznqVE",
        authDomain: "mybikelog-713cf.firebaseapp.com",
        projectId: "mybikelog-713cf",
        databaseURL: "https://mybikelog-713cf-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "mybikelog-713cf.firebasestorage.app",
        messagingSenderId: "285669377702",
        appId: "1:285669377702:web:1b2e14d15fb58889de9667"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    let bikeData = null, editingItem = "", tempMode = "KM";

    window.onload = () => { if (!userId) { document.getElementById('setup-view').style.display = 'block'; document.getElementById('loader').style.display = 'none'; } else { loadVehicleData(); } };

    function loadVehicleData() {
        onValue(ref(db, 'users/' + userId), (snapshot) => {
            bikeData = snapshot.val();
            if (bikeData) {
                renderDashboard(bikeData);
                document.getElementById('main-view').style.display = 'block';
                document.getElementById('fab-btn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            } else { window.location.href = window.location.pathname; }
        });
    }

    function renderDashboard(data) {
        document.getElementById('display-name').innerText = data.info.name;
        document.getElementById('display-odo').innerText = data.info.odo + " km";
        const container = document.getElementById('items-container'); container.innerHTML = "";
        let hasExpired = false;

        const items = data.items;
        const activeCategories = [...new Set(Object.values(items).filter(i => i.isActive).map(i => i.category))];

        activeCategories.forEach(cat => {
            const hDiv = document.createElement('div'); hDiv.className = 'category-header text-uppercase'; hDiv.innerText = cat;
            container.appendChild(hDiv);
            Object.keys(items).forEach(key => {
                const item = items[key];
                if (!item.isActive || item.category !== cat) return;
                
                const mode = item.mode || "KM";
                let remValue, progress, displayStr;

                if (mode === "KM") {
                    remValue = (item.lastKm + item.intKm) - data.info.odo;
                    progress = Math.max(0, Math.min(100, (remValue / item.intKm) * 100));
                    displayStr = `å‰© ${remValue} km`;
                } else {
                    const lastDate = item.lastDate ? new Date(item.lastDate) : new Date();
                    const nextDate = new Date(lastDate); nextDate.setMonth(nextDate.getMonth() + (item.intMon || 6));
                    remValue = Math.ceil((nextDate - new Date()) / (1000 * 60 * 60 * 24));
                    progress = Math.max(0, Math.min(100, (remValue / ((item.intMon || 6) * 30)) * 100));
                    displayStr = `å‰© ${remValue} å¤©`;
                }

                if (remValue <= 0) hasExpired = true;
                const card = document.createElement('div');
                card.className = `card-item ${remValue <= 0 ? 'card-expired' : ''}`;
                card.onclick = () => window.openIntervalModal(key, item.intKm, item.intMon, mode);
                card.innerHTML = `<div class="d-flex justify-content-between mb-2"><div class="fw-bold fs-5">${key}</div><div class="${remValue <= 0 ? 'text-danger fw-bold' : 'text-success fw-bold'}">${displayStr}</div></div><div class="progress"><div class="progress-bar ${remValue <= 0 ? 'bg-danger' : 'bg-success'}" style="width:${progress}%"></div></div>`;
                container.appendChild(card);
            });
        });
        document.getElementById('header-area').className = hasExpired ? 'header-box header-warning' : 'header-box';
        document.getElementById('header-subtext').innerText = hasExpired ? "æ³¨æ„ï¼šæœ‰é …ç›®å·²åˆ°æœŸ" : "è»Šæ³è‰¯å¥½";
    }

    // --- å„åŠŸèƒ½å‡½æ•¸ ---
    window.setEditMode = (m) => {
        tempMode = m;
        document.getElementById('mode-km').classList.toggle('active', m === 'KM');
        document.getElementById('mode-mon').classList.toggle('active', m === 'MON');
        document.getElementById('input-km-area').style.display = (m === 'KM') ? 'block' : 'none';
        document.getElementById('input-mon-area').style.display = (m === 'MON') ? 'block' : 'none';
    };

    window.openIntervalModal = (name, k, m, mode) => {
        editingItem = name; document.getElementById('intItemName').innerText = name;
        document.getElementById('newIntKm').value = k || 1000;
        document.getElementById('newIntMon').value = m || 6;
        window.setEditMode(mode || "KM");
        new bootstrap.Modal(document.getElementById('intervalModal')).show();
    };

    window.submitInterval = async () => {
        await update(ref(db, `users/${userId}/items/${editingItem}`), { 
            intKm: parseInt(document.getElementById('newIntKm').value), 
            intMon: parseInt(document.getElementById('newIntMon').value),
            mode: tempMode 
        });
        bootstrap.Modal.getInstance(document.getElementById('intervalModal')).hide();
    };

    window.openOdoModal = () => { document.getElementById('newTotalOdo').value = bikeData.info.odo; new bootstrap.Modal(document.getElementById('odoModal')).show(); };
    window.submitOdo = async () => { await update(ref(db, `users/${userId}/info`), { odo: parseInt(document.getElementById('newTotalOdo').value) }); bootstrap.Modal.getInstance(document.getElementById('odoModal')).hide(); };

    window.openManageItemsModal = async () => {
        const list = document.getElementById('manage-list'); list.innerHTML = "è¼‰å…¥ä¸­...";
        const presetsSnap = await get(ref(db, 'presets')); const presets = presetsSnap.val() || {};
        list.innerHTML = "";
        for (let key in presets) {
            const isActive = bikeData.items[key] && bikeData.items[key].isActive;
            list.innerHTML += `<div class="form-check py-3 border-bottom d-flex align-items-center"><input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="m-${key}" ${isActive ? 'checked' : ''} style="width:24px; height:24px;"><label class="form-check-label fw-bold w-100" for="m-${key}">${key}</label></div>`;
        }
        new bootstrap.Modal(document.getElementById('manageModal')).show();
    };

    window.saveItemVisibility = async () => {
        const presetsSnap = await get(ref(db, 'presets')); const presets = presetsSnap.val() || {};
        const updates = {};
        document.querySelectorAll('#manage-list input').forEach(input => {
            const key = input.value;
            if (!bikeData.items[key]) {
                updates[`users/${userId}/items/${key}`] = { ...presets[key], lastKm: bikeData.info.odo, lastDate: new Date().toISOString().split('T')[0], isActive: input.checked, mode: "KM" };
            } else { updates[`users/${userId}/items/${key}/isActive`] = input.checked; }
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('manageModal')).hide();
    };

    window.openServiceModal = () => {
        const list = document.getElementById('service-list'); list.innerHTML = "";
        for (let key in bikeData.items) {
            if (!bikeData.items[key].isActive) continue;
            list.innerHTML += `<div class="form-check py-3 border-bottom d-flex align-items-center"><input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="s-${key}" style="width:24px; height:24px;"><label class="form-check-label w-100" for="s-${key}">${key}</label></div>`;
        }
        document.getElementById('sOdo').value = bikeData.info.odo;
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    };

    window.submitService = async () => {
        const sOdo = parseInt(document.getElementById('sOdo').value);
        const updates = {}; const sDate = new Date().toISOString().split('T')[0];
        document.querySelectorAll('#service-list input:checked').forEach(cb => {
            updates[`users/${userId}/items/${cb.value}/lastKm`] = sOdo;
            updates[`users/${userId}/items/${cb.value}/lastDate`] = sDate;
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
    };

    window.createNewVehicle = async function() {
        const name = document.getElementById('new-v-name').value;
        const odo = parseInt(document.getElementById('new-v-odo').value);
        if (!name || isNaN(odo)) return;
        document.getElementById('loader').style.display = 'flex';
        const presetsSnap = await get(ref(db, 'presets')); const presets = presetsSnap.val() || {};
        const userItems = {};
        for (let key in presets) { userItems[key] = { ...presets[key], lastKm: odo, lastDate: new Date().toISOString().split('T')[0], isActive: presets[key].isDefault || false, mode: "KM" }; }
        const newId = 'BIKE-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        await set(ref(db, 'users/' + newId), { info: { name, odo }, items: userItems });
        window.location.search = `?id=${newId}`;
    };
</script>
