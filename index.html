<body>

<div id="setup-view" class="container py-5" style="display:none;">
    <h2 class="fw-bold text-center mb-4">æ­¡è¿ä½¿ç”¨æ©Ÿè»Šç®¡å®¶</h2>

        <label class="small fw-bold mb-2">æ©Ÿè»Šåç¨±</label>
        <input type="text" id="new-v-name" class="form-control mb-3" placeholder="ä¾‹å¦‚ï¼šå‹æˆ°å…­ä»£">
        <label class="small fw-bold mb-2">ç›®å‰é‡Œç¨‹ (km)</label>
        <input type="number" id="new-v-odo" class="form-control mb-4" placeholder="è¼¸å…¥ç›®å‰ç¸½é‡Œç¨‹">

<div id="main-view" style="display:none;">
    <div id="header-area" class="header-box text-center">
        <div class="container d-flex justify-content-between align-items-center">

                <h2 class="fw-bold mb-0" id="display-name">---</h2>
                <small id="header-subtext">è¼‰å…¥ä¸­...</small>
            </div>
            <span class="badge bg-dark fs-6" id="display-odo">--- km</span>
        </div>
    </div>
    <div class="container">
        <div class="d-flex gap-2 mb-4">
            <button onclick="openOdoModal()" class="btn btn-white bg-white flex-grow-1 shadow-sm py-2 border-0 fw-bold" style="border-radius:15px;">æ›´æ–°é‡Œç¨‹</button>
            <button onclick="openManageItemsModal()" class="btn btn-white bg-white shadow-sm py-2 border-0 fw-bold px-4" style="border-radius:15px;">é …ç›®ç®¡ç†</button>

<div class="modal fade" id="manageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:30px;">
            <div class="modal-body p-4">
                <h5 class="fw-bold mb-3">é …ç›®é¡¯ç¤ºç®¡ç†</h5>
                <div id="manage-list" class="mb-3" style="max-height: 400px; overflow-y: auto;"></div>
                <button onclick="saveItemVisibility()" class="btn btn-primary w-100 py-3 fw-bold">å„²å­˜è¨­å®š</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:30px;">
            <div class="modal-body p-4">
                <h5 class="fw-bold mb-3">ä¿é¤Šç™»è¨˜</h5>
                <div id="service-list" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
                <input type="number" id="sOdo" class="form-control mb-3" placeholder="ä¿é¤Šæ™‚é‡Œç¨‹">
                <button onclick="submitService()" class="btn btn-primary w-100 py-3 fw-bold">ç¢ºèªç™»è¨˜</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="intervalModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius:30px;">
            <div class="modal-body p-4 text-center">
                <h5 id="intItemName" class="fw-bold mb-4">è¨­å®šæé†’é€±æœŸ</h5>
                <div class="mb-3 text-start"><label class="small fw-bold">é‡Œç¨‹é€±æœŸ (km)</label><input type="number" id="newIntKm" class="form-control"></div>
                <button onclick="submitInterval()" class="btn btn-dark w-100 py-3 fw-bold" style="border-radius:15px;">å„²å­˜è¨­å®š</button>

    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdEW0WDPPC9NrlagRJbppDQRdE7IznqVE",
        authDomain: "mybikelog-713cf.firebaseapp.com",
        projectId: "mybikelog-713cf",
        databaseURL: "https://mybikelog-713cf-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "mybikelog-713cf.firebasestorage.app",
        messagingSenderId: "285669377702",
        appId: "1:285669377702:web:1b2e14d15fb58889de9667"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    let bikeData = null;

    window.onload = () => {
        if (!userId) {
            document.getElementById('setup-view').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        } else {
            loadVehicleData();
        }
    };

    function loadVehicleData() {
        onValue(ref(db, 'users/' + userId), (snapshot) => {
            bikeData = snapshot.val();
            if (bikeData) {
                renderDashboard(bikeData);
                document.getElementById('main-view').style.display = 'block';
                document.getElementById('fab-btn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            } else {
                window.location.href = window.location.pathname;
            }
        });
    }

    function renderDashboard(data) {
        document.getElementById('display-name').innerText = data.info.name;
        document.getElementById('display-odo').innerText = data.info.odo + " km";
        const container = document.getElementById('items-container');
        container.innerHTML = "";
        let hasExpired = false;

        const items = data.items;
        const categories = [...new Set(Object.values(items).map(i => i.category))];

        categories.forEach(cat => {
            const catItems = Object.keys(items).filter(k => items[k].category === cat && items[k].isActive);
            if (catItems.length > 0) {
                const hDiv = document.createElement('div');
                hDiv.className = 'category-header text-uppercase';
                hDiv.innerText = cat;
                container.appendChild(hDiv);

                catItems.forEach(key => {
                    const item = items[key];
                    const remKm = (item.lastKm + item.intKm) - data.info.odo;
                    const progress = Math.max(0, Math.min(100, (remKm / item.intKm) * 100));
                    if (remKm <= 0) hasExpired = true;

                    const card = document.createElement('div');
                    card.className = `card-item ${remKm <= 0 ? 'card-expired' : ''}`;
                    card.onclick = () => window.openIntervalModal(key, item.intKm);
                    card.innerHTML = `
                        <div class="d-flex justify-content-between mb-2">
                            <div class="fw-bold fs-5">${key}</div>
                            <div class="${remKm <= 0 ? 'text-danger fw-bold' : 'text-success fw-bold'}">å‰© ${remKm} km</div>
                        </div>
                        <div class="progress"><div class="progress-bar ${remKm <= 0 ? 'bg-danger' : 'bg-success'}" style="width:${progress}%"></div></div>
                    `;
                    container.appendChild(card);
                });
            }
        });

        const header = document.getElementById('header-area');
        header.className = hasExpired ? 'header-box header-warning' : 'header-box';
        document.getElementById('header-subtext').innerText = hasExpired ? "æ³¨æ„ï¼šæœ‰ä¿é¤Šé …ç›®å·²åˆ°æœŸ" : "è»Šæ³è‰¯å¥½";
    }

    // --- å…¨åŸŸå‡½æ•¸ç¶å®š (ç¢ºä¿æŒ‰éˆ•æœ‰æ•ˆ) ---
    window.createNewVehicle = async function() {
        const name = document.getElementById('new-v-name').value;
        const odo = parseInt(document.getElementById('new-v-odo').value);
        if (!name || isNaN(odo)) return alert("è«‹å¡«å¯«è³‡è¨Š");

        document.getElementById('loader').style.display = 'flex';
        const presetsSnap = await get(ref(db, 'presets'));
        const presets = presetsSnap.val() || {};
        const userItems = {};

        for (let key in presets) {
            userItems[key] = {
                ...presets[key],
                lastKm: odo,
                isActive: presets[key].isDefault || false,
                mode: "KM"
            };
        }

        const newId = 'BIKE-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        await set(ref(db, 'users/' + newId), {
            info: { name, odo, lastSync: new Date().toISOString() },
            items: userItems
        });
        window.location.search = `?id=${newId}`;
    };

    window.openOdoModal = () => {
        const val = prompt("æ›´æ–°ç›®å‰ç¸½é‡Œç¨‹:", bikeData.info.odo);
        if (val) update(ref(db, `users/${userId}/info`), { odo: parseInt(val) });
    };

    window.openManageItemsModal = () => {
        const list = document.getElementById('manage-list');
        list.innerHTML = "";
        for (let key in bikeData.items) {
            const item = bikeData.items[key];
            list.innerHTML += `
                <div class="form-check py-3 border-bottom d-flex align-items-center">
                    <input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="m-${key}" ${item.isActive ? 'checked' : ''} style="width:24px; height:24px;">
                    <label class="form-check-label fw-bold w-100" for="m-${key}">${key}</label>
                </div>`;
        }
        new bootstrap.Modal(document.getElementById('manageModal')).show();
    };

    window.saveItemVisibility = async () => {
        const checks = document.querySelectorAll('#manage-list input');
        const updates = {};
        checks.forEach(input => {
            updates[`users/${userId}/items/${input.value}/isActive`] = input.checked;
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('manageModal')).hide();
    };

    window.openServiceModal = () => {
        const list = document.getElementById('service-list');
        list.innerHTML = "";
        for (let key in bikeData.items) {
            if (!bikeData.items[key].isActive) continue;
            const isExp = (bikeData.items[key].lastKm + bikeData.items[key].intKm) <= bikeData.info.odo;
            list.innerHTML += `
                <div class="form-check py-3 border-bottom d-flex align-items-center">
                    <input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="s-${key}" style="width:24px; height:24px;">
                    <label class="form-check-label w-100 ${isExp ? 'text-danger fw-bold' : ''}" for="s-${key}">${key}</label>
                </div>`;
        }
        document.getElementById('sOdo').value = bikeData.info.odo;
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    };

    window.submitService = async () => {
        const sOdo = parseInt(document.getElementById('sOdo').value);
        const selected = document.querySelectorAll('#service-list input:checked');
        const updates = {};
        selected.forEach(cb => {
            updates[`users/${userId}/items/${cb.value}/lastKm`] = sOdo;
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
    };

    let editingItem = "";
    window.openIntervalModal = (name, currentKm) => {
        editingItem = name;
        document.getElementById('intItemName').innerText = name;
        document.getElementById('newIntKm').value = currentKm;
        new bootstrap.Modal(document.getElementById('intervalModal')).show();
    };

    window.submitInterval = async () => {
        const newKm = parseInt(document.getElementById('newIntKm').value);
        await update(ref(db, `users/${userId}/items/${editingItem}`), { intKm: newKm });
        bootstrap.Modal.getInstance(document.getElementById('intervalModal')).hide();
    };

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
