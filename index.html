    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .category-header { font-size: 0.85rem; font-weight: 800; color: #94a3b8; margin: 30px 0 10px 5px; border-bottom: 1px solid #e2e8f0; }

        .text-expired { color: #e11d48 !important; font-weight: 800 !important; }
        .info-hint { background: #f8fafc; border-radius: 12px; padding: 12px; font-size: 0.85rem; color: #64748b; margin-top: 15px; border: 1px dashed #e2e8f0; }
    </style>
</head>
<body>

<div id="loader">ğŸš€ åŒæ­¥ä¸­...</div>

<div id="setup-view" class="container py-5" style="display:none;">

    <div class="card p-4 border-0 shadow-sm" style="border-radius:25px;">
        <label class="small fw-bold mb-2">æ©Ÿè»Šåç¨±</label>
        <input type="text" id="new-v-name" class="form-control mb-3" placeholder="ä¾‹å¦‚ï¼šå‹æˆ°å…­ä»£">
        <label class="small fw-bold mb-2">ç›®å‰é‡Œç¨‹ (km)</label>
        <input type="number" id="new-v-odo" class="form-control mb-4" placeholder="è¼¸å…¥ç›®å‰ç¸½é‡Œç¨‹">
        <button onclick="createNewVehicle()" class="btn btn-primary w-100 py-3 fw-bold">å»ºç«‹æˆ‘çš„è»Šåº«</button>
    </div>
</div>

<div id="main-view" style="display:none;">
    <div id="header-area" class="header-box text-center">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="text-start">
                <h2 class="fw-bold mb-0" id="display-name">---</h2>
                <small id="header-subtext">åŒæ­¥ä¸­...</small>
            </div>
            <span class="badge bg-dark fs-6" id="display-odo">--- km</span>
        </div>
    </div>
    <div class="container">
        <div class="d-flex gap-2 mb-4">
            <button onclick="openOdoModal()" class="btn btn-white bg-white flex-grow-1 shadow-sm py-2 border-0 fw-bold" style="border-radius:15px;">æ›´æ–°é‡Œç¨‹</button>
            <button onclick="openManageItemsModal()" class="btn btn-white bg-white shadow-sm py-2 border-0 fw-bold px-4" style="border-radius:15px;">é …ç›®ç®¡ç†</button>
        </div>
        <div id="items-container"></div>
    </div>
</div>

<button id="fab-btn" class="btn btn-primary btn-fab" style="display:none;" onclick="openServiceModal()">ç™»è¨˜ä¿é¤Šé …ç›®</button>

<div class="modal fade" id="odoModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;"><div class="modal-body p-4 text-center"><h5 class="fw-bold mb-4">æ›´æ–°ç›®å‰ç¸½é‡Œç¨‹</h5><input type="number" id="newTotalOdo" class="form-control mb-4 text-center fs-3 fw-bold" style="border-radius:15px;"><button onclick="submitOdo()" class="btn btn-primary w-100 py-3 fw-bold">ç¢ºèªæ›´æ–°</button></div></div></div></div>

<div class="modal fade" id="manageModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;"><div class="modal-body p-4"><h5 class="fw-bold mb-3 text-center">é …ç›®é¡¯ç¤ºè¨­å®š</h5><div id="manage-list" class="mb-3" style="max-height: 400px; overflow-y: auto;"></div><button onclick="saveItemVisibility()" class="btn btn-primary w-100 py-3 fw-bold">å„²å­˜ä¸¦åˆ·æ–°</button></div></div></div></div>

<div class="modal fade" id="intervalModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;"><div class="modal-body p-4"><h5 id="intItemName" class="fw-bold mb-4 text-center text-primary">---</h5><div class="d-flex gap-2 mb-4"><div id="mode-km" class="mode-btn" onclick="setEditMode('KM')">æŒ‰é‡Œç¨‹</div><div id="mode-mon" class="mode-btn" onclick="setEditMode('MON')">æŒ‰æ™‚é–“</div></div><div id="input-km-area"><label class="small fw-bold text-muted mb-1">é‡Œç¨‹é€±æœŸ (km)</label><input type="number" id="newIntKm" class="form-control fw-bold"><div id="hint-default-km" class="small text-primary mb-3 mt-1"></div></div><div id="input-mon-area"><label class="small fw-bold text-muted mb-1">æ™‚é–“é€±æœŸ (æœˆ)</label><input type="number" id="newIntMon" class="form-control fw-bold"><div id="hint-default-mon" class="small text-primary mb-3 mt-1"></div></div><div class="info-hint"><div class="d-flex justify-content-between mb-1"><span>ä¸Šæ¬¡ä¿é¤Šé‡Œç¨‹ï¼š</span><b id="history-km">---</b></div><div class="d-flex justify-content-between"><span>ä¸Šæ¬¡ä¿é¤Šæ—¥æœŸï¼š</span><b id="history-date">---</b></div></div><button onclick="submitInterval()" class="btn btn-dark w-100 py-3 fw-bold mt-4" style="border-radius:15px;">å„²å­˜è¨­å®š</button></div></div></div></div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;"><div class="modal-body p-4"><h5 class="fw-bold mb-3 text-center">ä¿é¤Šç™»è¨˜</h5><div id="service-list" class="mb-3" style="max-height: 350px; overflow-y: auto;"></div><div class="row g-2 mb-3"><div class="col-6"><label class="small fw-bold ps-1">æ—¥æœŸ</label><input type="date" id="sDate" class="form-control fw-bold"></div><div class="col-6"><label class="small fw-bold ps-1">é‡Œç¨‹</label><input type="number" id="sOdo" class="form-control fw-bold text-center"></div></div><button onclick="submitService()" class="btn btn-primary w-100 py-3 fw-bold">ç¢ºèªç™»è¨˜å®Œæˆ</button></div></div></div></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdEW0WDPPC9NrlagRJbppDQRdE7IznqVE",
        authDomain: "mybikelog-713cf.firebaseapp.com",
        projectId: "mybikelog-713cf",
        databaseURL: "https://mybikelog-713cf-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "mybikelog-713cf.firebasestorage.app",
        messagingSenderId: "285669377702",
        appId: "1:285669377702:web:1b2e14d15fb58889de9667"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');
    let bikeData = null, editingItem = "", tempMode = "KM", globalPresets = {};

    // å•Ÿå‹•è¼‰å…¥
    window.onload = async () => { 
        try {
            const presetsSnap = await get(ref(db, 'presets'));
            const data = presetsSnap.val();
            // å¦‚æœ Firebase æœ‰ presets å‰‡ä½¿ç”¨ï¼Œå¦å‰‡çµ¦äºˆä¸€çµ„åŸºç¤é è¨­
            globalPresets = data && Object.keys(data).length > 0 ? data : {
                "æ©Ÿæ²¹": { category: "å¼•æ“ç³»çµ±", intKm: 1000, intMon: 6, isDefault: true },
                "é½’è¼ªæ²¹": { category: "å¼•æ“ç³»çµ±", intKm: 2000, intMon: 12, isDefault: true }
            };
        } catch (e) { console.error("Presets error:", e); }

        if (!userId) { 
            document.getElementById('setup-view').style.display = 'block'; 
            document.getElementById('loader').style.display = 'none'; 
        } else { 
            loadVehicleData(); 
        } 
    };

    function loadVehicleData() {
        onValue(ref(db, 'users/' + userId), (snapshot) => {
            bikeData = snapshot.val();
            if (bikeData) {
                renderDashboard(bikeData);
                document.getElementById('main-view').style.display = 'block';
                document.getElementById('fab-btn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            } else { alert("æŸ¥ç„¡è»Šè¼› ID"); window.location.href = window.location.pathname; }
        });
    }

    function renderDashboard(data) {
        document.getElementById('display-name').innerText = data.info.name;
        document.getElementById('display-odo').innerText = data.info.odo + " km";
        const container = document.getElementById('items-container'); container.innerHTML = "";
        let globalExp = false;
        const items = data.items || {};
        const activeCategories = [...new Set(Object.values(items).filter(i => i.isActive).map(i => i.category))];

        activeCategories.forEach(cat => {
            const hDiv = document.createElement('div'); hDiv.className = 'category-header'; hDiv.innerText = cat;
            container.appendChild(hDiv);
            Object.keys(items).forEach(key => {
                const item = items[key]; if (!item.isActive || item.category !== cat) return;
                const mode = item.mode || "KM";
                let remValue, progress, displayStr;
                if (mode === "KM") {
                    remValue = (item.lastKm + (item.intKm || 1000)) - data.info.odo;
                    progress = Math.max(0, Math.min(100, (remValue / (item.intKm || 1000)) * 100));
                    displayStr = `å‰© ${remValue} km`;
                } else {
                    const nextDate = new Date(item.lastDate || new Date()); nextDate.setMonth(nextDate.getMonth() + (item.intMon || 6));
                    remValue = Math.ceil((nextDate - new Date()) / (1000 * 60 * 60 * 24));
                    progress = Math.max(0, Math.min(100, (remValue / ((item.intMon || 6) * 30)) * 100));
                    displayStr = `å‰© ${remValue} å¤©`;
                }
                if (remValue <= 0) globalExp = true;
                const card = document.createElement('div'); card.className = `card-item ${remValue <= 0 ? 'card-expired' : ''}`;
                card.onclick = () => window.openIntervalModal(key);
                card.innerHTML = `<div class="d-flex justify-content-between mb-2"><div class="fw-bold fs-5">${key}</div><div class="${remValue <= 0 ? 'text-danger fw-bold' : 'text-success fw-bold'}">${displayStr}</div></div><div class="progress"><div class="progress-bar ${remValue <= 0 ? 'bg-danger' : 'bg-success'}" style="width:${progress}%"></div></div>`;
                container.appendChild(card);
            });
        });
        document.getElementById('header-area').className = globalExp ? 'header-box header-warning' : 'header-box';
        document.getElementById('header-subtext').innerText = globalExp ? "æ³¨æ„ï¼šæœ‰é …ç›®å·²åˆ°æœŸ" : "è»Šæ³è‰¯å¥½";
    }

    // --- å„åŠŸèƒ½å‡½æ•¸ ---
    window.setEditMode = (m) => {
        tempMode = m;
        document.getElementById('mode-km').classList.toggle('active', m === 'KM');
        document.getElementById('mode-mon').classList.toggle('active', m === 'MON');
        document.getElementById('input-km-area').style.display = (m === 'KM') ? 'block' : 'none';
        document.getElementById('input-mon-area').style.display = (m === 'MON') ? 'block' : 'none';
        const p = globalPresets[editingItem] || { intKm: 1000, intMon: 6 };
        document.getElementById('hint-default-km').innerText = `ğŸ’¡ åŸå» é è¨­ï¼š${p.intKm} km`;
        document.getElementById('hint-default-mon').innerText = `ğŸ’¡ åŸå» é è¨­ï¼š${p.intMon} æœˆ`;
    };

    window.openIntervalModal = (name) => {
        const item = bikeData.items[name]; editingItem = name;
        document.getElementById('intItemName').innerText = name;
        document.getElementById('newIntKm').value = item.intKm || 1000;
        document.getElementById('newIntMon').value = item.intMon || 6;
        document.getElementById('history-km').innerText = `${item.lastKm || 0} km`;
        document.getElementById('history-date').innerText = item.lastDate || 'ç„¡ç´€éŒ„';
        window.setEditMode(item.mode || "KM");
        new bootstrap.Modal(document.getElementById('intervalModal')).show();
    };

    window.submitInterval = async () => {
        const updates = {};
        updates[`users/${userId}/items/${editingItem}/intKm`] = parseInt(document.getElementById('newIntKm').value);
        updates[`users/${userId}/items/${editingItem}/intMon`] = parseInt(document.getElementById('newIntMon').value);
        updates[`users/${userId}/items/${editingItem}/mode`] = tempMode;
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('intervalModal')).hide();
    };

    window.openOdoModal = () => { document.getElementById('newTotalOdo').value = bikeData.info.odo; new bootstrap.Modal(document.getElementById('odoModal')).show(); };
    window.submitOdo = async () => { await update(ref(db, `users/${userId}/info`), { odo: parseInt(document.getElementById('newTotalOdo').value) }); bootstrap.Modal.getInstance(document.getElementById('odoModal')).hide(); };

    window.openManageItemsModal = () => {
        const list = document.getElementById('manage-list'); list.innerHTML = "";
        for (let key in globalPresets) {
            const isActive = bikeData.items && bikeData.items[key] && bikeData.items[key].isActive;
            list.innerHTML += `<div class="form-check py-3 border-bottom d-flex align-items-center"><input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="m-${key}" ${isActive ? 'checked' : ''} style="width:24px; height:24px;"><label class="form-check-label fw-bold w-100" for="m-${key}">${key}</label></div>`;
        }
        new bootstrap.Modal(document.getElementById('manageModal')).show();
    };

    window.saveItemVisibility = async () => {
        const updates = {};
        const checkboxes = document.querySelectorAll('#manage-list input');
        checkboxes.forEach(input => {
            const key = input.value;
            // åˆ¤æ–·è»Šè¼›æ˜¯å¦å·²æœ‰è©²é …ç›®è³‡æ–™ï¼Œæ²’æœ‰å‰‡å»ºç«‹åˆå§‹å€¼
            if (!bikeData.items || !bikeData.items[key]) {
                const preset = globalPresets[key];
                updates[`users/${userId}/items/${key}`] = { 
                    category: preset.category || "æœªåˆ†é¡",
                    intKm: preset.intKm || 1000,
                    intMon: preset.intMon || 6,
                    lastKm: bikeData.info.odo, 
                    lastDate: new Date().toISOString().split('T')[0], 
                    isActive: input.checked, 
                    mode: "KM" 
                };
            } else { 
                updates[`users/${userId}/items/${key}/isActive`] = input.checked; 
            }
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('manageModal')).hide();
    };

    window.openServiceModal = () => {
        const list = document.getElementById('service-list'); list.innerHTML = "";
        for (let key in bikeData.items) {
            const item = bikeData.items[key]; if (!item.isActive) continue;
            let isExp = (item.mode === "KM") ? (item.lastKm + (item.intKm || 1000)) <= bikeData.info.odo : (new Date(new Date(item.lastDate || new Date()).setMonth(new Date(item.lastDate || new Date()).getMonth() + (item.intMon || 6))) <= new Date());
            list.innerHTML += `<div class="form-check py-3 border-bottom d-flex align-items-center"><input class="form-check-input ms-0 me-3" type="checkbox" value="${key}" id="s-${key}" style="width:24px; height:24px;"><label class="form-check-label w-100 ${isExp ? 'text-expired' : ''}" for="s-${key}">${key}</label></div>`;
        }
        document.getElementById('sOdo').value = bikeData.info.odo;
        document.getElementById('sDate').value = new Date().toISOString().split('T')[0];
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    };

    window.submitService = async () => {
        const sOdo = parseInt(document.getElementById('sOdo').value);
        const sDate = document.getElementById('sDate').value;
        const updates = {};
        document.querySelectorAll('#service-list input:checked').forEach(cb => {
            updates[`users/${userId}/items/${cb.value}/lastKm`] = sOdo;
            updates[`users/${userId}/items/${cb.value}/lastDate`] = sDate;
        });
        await update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
    };

    // é—œéµä¿®æ­£ï¼šå»ºç«‹æ–°è»Šæ™‚æ ¹æ“š isDefault åˆ¤æ–·å•Ÿç”¨
    window.createNewVehicle = async function() {
        const name = document.getElementById('new-v-name').value;
        const odo = parseInt(document.getElementById('new-v-odo').value);
        if (!name || isNaN(odo)) return;
        document.getElementById('loader').style.display = 'flex';
        
        const userItems = {};
        for (let key in globalPresets) { 
            const preset = globalPresets[key];
            userItems[key] = { 
                category: preset.category || "å…¶ä»–",
                intKm: preset.intKm || 1000,
                intMon: preset.intMon || 6,
                lastKm: odo, 
                lastDate: new Date().toISOString().split('T')[0], 
                isActive: preset.isDefault === true, // æ ¹æ“š isDefault åˆ¤æ–·
                mode: "KM" 
            }; 
        }
        
        const newId = 'BIKE-' + Math.random().toString(36).substr(2, 6).toUpperCase();
        await set(ref(db, 'users/' + newId), { info: { name, odo }, items: userItems });
        window.location.search = `?id=${newId}`;
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
