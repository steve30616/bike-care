<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>機車保養管家 Elite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f6f9; font-family: -apple-system, sans-serif; padding-bottom: 120px; }
        .container { max-width: 500px; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0d6efd; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .header-box { padding: 25px 0; border-radius: 0 0 30px 30px; background: white; transition: 0.4s; margin-bottom: 25px; box-shadow: 0 2px 15px rgba(0,0,0,0.04); }
        .header-warning { background-color: #e11d48 !important; color: white !important; }
        .header-warning .badge { background-color: white !important; color: #e11d48 !important; }

        .card-item { border-radius: 20px; border: none; border-left: 8px solid #10b981; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 18px; cursor: pointer; background: white; padding: 20px; }
        .card-expired { background-color: #fff1f2; border-left-color: #e11d48; }
        
        .status-danger { color: #e11d48 !important; } 
        .progress { height: 10px; border-radius: 10px; background-color: #f1f5f9; }
        
        .btn-fab { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; border-radius: 35px; padding: 18px; font-weight: 800; border: none; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); z-index: 100; transition: 0.4s; }
        .btn-fab-warning { background-color: #e11d48 !important; animation: pulse-red 2s infinite; }
        
        @keyframes pulse-red {
            0% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); }
            70% { transform: translateX(-50%) scale(1.05); box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); }
            100% { transform: translateX(-50%) scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); }
        }

        .mode-btn { border-radius: 15px; border: 2px solid #f1f5f9; padding: 15px; cursor: pointer; background: white; text-align: center; }
        .mode-btn.active { border-color: #0d6efd; background-color: #f0f7ff; color: #0d6efd; font-weight: bold; }
        .category-header { font-size: 0.85rem; font-weight: 800; color: #94a3b8; margin: 30px 0 12px 5px; letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><div class="mt-2 text-primary fw-bold">同步中...</div></div>

<div id="app">
    <div id="setup-view" class="container py-5" style="display:none;">
        <h2 class="fw-bold text-center mb-4">建立車輛檔案</h2>
        <div class="card p-4 shadow-sm border-0" style="border-radius:25px;">
            <input type="text" id="new-v-name" class="form-control mb-3" placeholder="車輛名稱">
            <input type="number" id="new-v-odo" class="form-control mb-4" placeholder="總里程 (km)">
            <button onclick="createNewVehicle()" class="btn btn-primary w-100 py-3 fw-bold">開啟紀錄</button>
        </div>
    </div>

    <div id="main-view" style="display:none;">
        <div id="header-area" class="header-box">
            <div class="container">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="fw-bold mb-0" id="display-name">---</h2>
                        <small class="text-muted" id="header-subtext">載入中...</small>
                    </div>
                    <span class="badge bg-dark fs-6" id="display-odo">--- km</span>
                </div>
            </div>
        </div>
        
        <div class="container text-center">
            <div class="d-flex gap-2 mb-4">
                <button onclick="toggleOdoInput()" class="btn btn-white bg-white flex-grow-1 shadow-sm py-2 border-0 fw-bold" style="border-radius:15px;">更新里程</button>
                <button onclick="openManageItemsModal()" class="btn btn-white bg-white shadow-sm py-2 border-0 fw-bold" style="border-radius:15px;">⚙️ 項目設定</button>
            </div>

            <div id="update-odo-section" style="display:none;" class="card p-3 mb-4 border-0 shadow-sm text-start">
                <div class="row g-2">
                    <div class="col-6"><input type="number" id="new-odo-input" class="form-control" placeholder="里程"></div>
                    <div class="col-6"><input type="date" id="new-odo-date" class="form-control"></div>
                    <div class="col-12 mt-2"><button onclick="submitOdo()" class="btn btn-dark w-100">儲存</button></div>
                </div>
            </div>
            <div id="items-container"></div>
        </div>
    </div>
</div>

<button id="fab-btn" class="btn btn-primary btn-fab" onclick="openServiceModal()" style="display:none;">登記保養項目</button>

<div class="modal fade" id="manageItemsModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;">
    <div class="modal-header border-0 pb-0 px-4 pt-4"><h5 class="modal-title fw-bold">選擇追蹤項目</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body px-4">
        <p class="text-muted small">勾選您想要在主畫面追蹤的項目：</p>
        <div id="all-items-list" class="mb-4 p-2 bg-light rounded" style="max-height:400px; overflow-y:auto;"></div>
        <button onclick="submitManageItems()" class="btn btn-primary w-100 py-3 fw-bold mb-3">儲存變更</button>
    </div>
</div></div></div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;">
    <div class="modal-header border-0 pb-0 px-4 pt-4"><h5 class="modal-title fw-bold">保養登記</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body px-4">
        <div id="multi-select-list" class="mb-4 p-2 bg-light rounded" style="max-height:350px; overflow-y:auto;"></div>
        <div class="row g-2 mb-4">
            <div class="col-6"><label class="small fw-bold">日期</label><input type="date" id="sDate" class="form-control"></div>
            <div class="col-6"><label class="small fw-bold">里程</label><input type="number" id="sOdo" class="form-control"></div>
        </div>
        <button onclick="submitMultiService()" class="btn btn-primary w-100 py-3 fw-bold mb-3 shadow-sm">登記完成</button>
    </div>
</div></div></div>

<div class="modal fade" id="intervalModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:30px;">
    <div class="modal-body p-4 text-center">
        <h5 id="intItemName" class="fw-bold mb-4">調整提醒週期</h5>
        <div class="row g-2 mb-4">
            <div class="col-6"><div id="mode-km" class="mode-btn" onclick="setMode('KM')">按里程<br>km</div></div>
            <div class="col-6"><div id="mode-mon" class="mode-btn" onclick="setMode('MON')">按日期<br>月</div></div>
        </div>
        <div id="input-km-area" class="mb-3 text-start" style="display:none;"><label class="small fw-bold">里程 (km)</label><input type="number" id="newIntKm" class="form-control"></div>
        <div id="input-mon-area" class="mb-4 text-start" style="display:none;"><label class="small fw-bold">時間 (月)</label><input type="number" id="newIntMon" class="form-control"></div>
        <button onclick="submitNewInterval()" class="btn btn-dark w-100 py-3 fw-bold">確認儲存</button>
    </div>
</div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxNLVPzELXmUeXSmHIoxrKMxsrbtXD7VEWbNMBpahecHjgwm6VHxxNmZlVPb-Ny4EwhIQ/exec"; 
    let currentOwnerId = new URLSearchParams(window.location.search).get('id');
    let allItems = [], itemToEdit = "", selectedMode = "KM";

    window.onload = () => { if (!currentOwnerId) { hideLoader(); document.getElementById('setup-view').style.display='block'; } else { document.getElementById('fab-btn').style.display='block'; loadVehicleData(); } };
    function showLoader() { document.getElementById('loader').style.display='flex'; }
    function hideLoader() { document.getElementById('loader').style.display='none'; }

    async function loadVehicleData() {
        showLoader();
        try {
            const res = await fetch(`${API_URL}?ownerId=${currentOwnerId}`);
            const data = await res.json();
            allItems = data.items;
            document.getElementById('display-name').innerText = data.vehicleName;
            document.getElementById('display-odo').innerText = data.currentOdo + " km";
            
            const activeItems = allItems.filter(i => i.isActive);
            const hasExpired = activeItems.some(item => item.status === "Expired");
            const header = document.getElementById('header-area');
            const fab = document.getElementById('fab-btn');

            header.className = hasExpired ? 'header-box header-warning' : 'header-box';
            document.getElementById('header-subtext').innerText = hasExpired ? "注意：有項目已到期" : "車況良好";
            fab.className = hasExpired ? 'btn btn-primary btn-fab btn-fab-warning' : 'btn btn-primary btn-fab';

            const container = document.getElementById('items-container');
            container.innerHTML = "";
            ["耗材更換類", "系統檢測類"].forEach(cat => {
                const items = activeItems.filter(i => i.category === cat);
                if (items.length > 0) {
                    container.innerHTML += `<div class="category-header">${cat}</div>`;
                    items.forEach(item => {
                        container.innerHTML += `
                            <div class="card-item ${item.status==='Expired'?'card-expired':''}" onclick="openIntervalModal('${item.name}',${item.intKm},${item.intMon},${item.offKm},${item.offMon},'${item.mode}')">
                                <div class="d-flex justify-content-between mb-2">
                                    <div class="fw-bold fs-5">${item.name}</div>
                                    <div class="${item.status==='Expired'?'status-danger fw-bold':'status-ok fw-bold'}">剩 ${item.displayValue}</div>
                                </div>
                                <div class="progress"><div class="progress-bar ${item.status==='Expired'?'bg-danger':'bg-success'}" style="width:${item.progress}%"></div></div>
                            </div>`;
                    });
                }
            });
            document.getElementById('main-view').style.display='block';
        } catch (e) { alert("同步失敗"); }
        hideLoader();
    }

    function openManageItemsModal() {
        const list = document.getElementById('all-items-list');
        list.innerHTML = "";
        allItems.forEach(i => {
            const checked = i.isActive ? "checked" : "";
            list.innerHTML += `
                <div class="form-check py-3 border-bottom d-flex align-items-center">
                    <input class="form-check-input ms-0 me-3" type="checkbox" value="${i.name}" id="m-${i.name}" ${checked} style="width:24px; height:24px;">
                    <label class="form-check-label d-block w-100 fw-bold" for="m-${i.name}">${i.name}</label>
                </div>`;
        });
        new bootstrap.Modal(document.getElementById('manageItemsModal')).show();
    }

    async function submitManageItems() {
        const activeItems = Array.from(document.querySelectorAll('#all-items-list input:checked')).map(cb => cb.value);
        showLoader();
        await fetch(API_URL, {method:"POST", body:JSON.stringify({action:"toggleItems", ownerId:currentOwnerId, activeItems:activeItems})});
        location.reload();
    }

    function openServiceModal() {
        const list = document.getElementById('multi-select-list'); list.innerHTML = "";
        allItems.filter(i => i.isActive).forEach(i => {
            list.innerHTML += `
                <div class="form-check py-3 border-bottom d-flex align-items-center">
                    <input class="form-check-input ms-0 me-3" type="checkbox" value="${i.name}" id="c-${i.name}" style="width:24px; height:24px;">
                    <label class="form-check-label d-block w-100 ${i.status==='Expired'?'text-danger fw-bold':''}" for="c-${i.name}">${i.name} (剩 ${i.displayValue})</label>
                </div>`;
        });
        document.getElementById('sDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('sOdo').value = document.getElementById('display-odo').innerText.split(' ')[0];
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    }

    // --- 其餘原本的 JS 函數 (createNewVehicle, submitOdo, submitMultiService, setMode, openIntervalModal, submitNewInterval) 保持不變 ---
</script>
</body>
</html>
