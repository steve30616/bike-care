<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ¥µé€Ÿæ©Ÿè»Šç®¡å®¶ PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: -apple-system, sans-serif; padding-bottom: 120px; }
        .container { max-width: 500px; }
        .header-box { padding: 30px 0; border-radius: 0 0 30px 30px; background: white; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .header-warning { background-color: #e11d48 !important; color: white !important; }

        .card-expired { background-color: #fff1f2; border-left-color: #e11d48; }
        .progress { height: 10px; border-radius: 10px; background-color: #f1f5f9; }
        .btn-fab { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%); width: 92%; max-width: 420px; border-radius: 35px; padding: 18px; font-weight: 800; border: none; box-shadow: 0 10px 25px rgba(0,0,0,0.15); z-index: 100; }
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999; font-weight: bold; }
    </style>
</head>
<body>

<div id="loader">ğŸš€ å•Ÿå‹•ä¸­...</div>

<div id="setup-view" class="container py-5" style="display:none;">
    <h2 class="fw-bold text-center mb-4">æ­¡è¿ä½¿ç”¨æ©Ÿè»Šç®¡å®¶</h2>
    <div class="card p-4 border-0 shadow-sm" style="border-radius:25px;">
        <label class="small fw-bold mb-2">æ©Ÿè»Šåç¨±</label>
        <input type="text" id="new-v-name" class="form-control mb-3" placeholder="ä¾‹å¦‚ï¼šå‹æˆ°å…­ä»£">
        <label class="small fw-bold mb-2">ç›®å‰é‡Œç¨‹ (km)</label>
        <input type="number" id="new-v-odo" class="form-control mb-4" placeholder="è¼¸å…¥ç›®å‰ç¸½é‡Œç¨‹">
        <button onclick="createNewVehicle()" class="btn btn-primary w-100 py-3 fw-bold">å»ºç«‹æˆ‘çš„è»Šåº«</button>
    </div>
</div>

<div id="main-view" style="display:none;">
    <div id="header-area" class="header-box text-center">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="text-start">
                <h2 class="fw-bold mb-0" id="display-name">---</h2>
                <small id="header-subtext">è»Šæ³è‰¯å¥½</small>
            </div>
            <span class="badge bg-dark fs-6" id="display-odo">--- km</span>
        </div>
    </div>
    <div class="container">
        <div class="d-flex gap-2 mb-4">
            <button onclick="openOdoModal()" class="btn btn-white bg-white flex-grow-1 shadow-sm py-2 border-0 fw-bold" style="border-radius:15px;">æ›´æ–°é‡Œç¨‹</button>
            <button onclick="location.reload()" class="btn btn-white bg-white shadow-sm py-2 border-0 fw-bold px-4" style="border-radius:15px;">åˆ·æ–°</button>
        </div>
        <div id="items-container"></div>
    </div>
</div>

<button id="fab-btn" class="btn btn-primary btn-fab" style="display:none;" onclick="openServiceModal()">ç™»è¨˜ä¿é¤Šé …ç›®</button>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAdEW0WDPPC9NrlagRJbppDQRdE7IznqVE",
        authDomain: "mybikelog-713cf.firebaseapp.com",
        projectId: "mybikelog-713cf",
        databaseURL: "https://mybikelog-713cf-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "mybikelog-713cf.firebasestorage.app",
        messagingSenderId: "285669377702",
        appId: "1:285669377702:web:1b2e14d15fb58889de9667"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    window.onload = () => {
        if (!userId) {
            document.getElementById('setup-view').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        } else {
            loadVehicleData();
        }
    };

    function loadVehicleData() {
        onValue(ref(db, 'users/' + userId), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                renderDashboard(data);
                document.getElementById('main-view').style.display = 'block';
                document.getElementById('fab-btn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
            } else {
                window.location.href = window.location.pathname;
            }
        });
    }

    // --- å»ºç«‹æ–°è»Šï¼šæ ¹æ“š presets åˆå§‹åŒ– ---
    window.createNewVehicle = async function() {
        const name = document.getElementById('new-v-name').value;
        const odo = parseInt(document.getElementById('new-v-odo').value);
        if (!name || isNaN(odo)) return alert("è«‹å¡«å¯«æ­£ç¢ºè³‡è¨Š");

        document.getElementById('loader').style.display = 'flex';
        
        try {
            // è®€å– Firebase è£¡çš„åŸå» è¨­å®š
            const presetsSnap = await get(ref(db, 'presets'));
            const presets = presetsSnap.val() || {};
            
            const userItems = {};
            for (let itemName in presets) {
                // åªåŠ å…¥ isDefault ç‚º true çš„é …ç›®
                if (presets[itemName].isDefault) {
                    userItems[itemName] = {
                        intKm: presets[itemName].intKm,
                        intMon: presets[itemName].intMon,
                        category: presets[itemName].category,
                        lastKm: odo,
                        lastDate: new Date().toISOString().split('T')[0],
                        isActive: true,
                        mode: "KM"
                    };
                }
            }

            const newId = 'BIKE-' + Math.random().toString(36).substr(2, 6).toUpperCase();
            await set(ref(db, 'users/' + newId), {
                info: { name: name, odo: odo, lastSync: new Date().toISOString() },
                items: userItems
            });
            
            window.location.search = `?id=${newId}`;
        } catch (error) {
            alert("å»ºç«‹å¤±æ•—: " + error.message);
            document.getElementById('loader').style.display = 'none';
        }
    };

    function renderDashboard(data) {
        document.getElementById('display-name').innerText = data.info.name;
        document.getElementById('display-odo').innerText = data.info.odo + " km";
        
        const container = document.getElementById('items-container');
        container.innerHTML = "";
        
        let hasExpired = false;
        const items = data.items;

        for (let key in items) {
            const item = items[key];
            if (!item.isActive) continue;

            const remKm = (item.lastKm + item.intKm) - data.info.odo;
            const progress = Math.max(0, Math.min(100, (remKm / item.intKm) * 100));
            if (remKm <= 0) hasExpired = true;

            const card = document.createElement('div');
            card.className = `card-item ${remKm <= 0 ? 'card-expired' : ''}`;
            card.onclick = () => openIntervalModal(key, item.intKm);
            
            card.innerHTML = `
                <div class="d-flex justify-content-between mb-2">
                    <div class="fw-bold fs-5">${key}</div>
                    <div class="${remKm <= 0 ? 'text-danger fw-bold' : 'text-success fw-bold'}">å‰© ${remKm} km</div>
                </div>
                <div class="progress"><div class="progress-bar ${remKm <= 0 ? 'bg-danger' : 'bg-success'}" style="width:${progress}%"></div></div>
            `;
            container.appendChild(card);
        }

        const header = document.getElementById('header-area');
        header.className = hasExpired ? 'header-box header-warning' : 'header-box';
        document.getElementById('header-subtext').innerText = hasExpired ? "æ³¨æ„ï¼šæœ‰ä¿é¤Šé …ç›®å·²åˆ°æœŸ" : "ç›®å‰çš„è»Šæ³è‰¯å¥½";
    }

    // æ›´æ–°ç¸½é‡Œç¨‹
    window.openOdoModal = () => {
        const val = prompt("è«‹è¼¸å…¥ç›®å‰ç¸½é‡Œç¨‹ (km):", bikeData.info.odo);
        if (val) update(ref(db, `users/${userId}/info`), { odo: parseInt(val) });
    };

    // é€±æœŸè¨­å®š
    let editingItem = "";
    window.openIntervalModal = (name, currentKm) => {
        editingItem = name;
        document.getElementById('intItemName').innerText = name;
        document.getElementById('newIntKm').value = currentKm;
        new bootstrap.Modal(document.getElementById('intervalModal')).show();
    };

    window.submitInterval = () => {
        const newKm = document.getElementById('newIntKm').value;
        update(ref(db, `users/${userId}/items/${editingItem}`), { intKm: parseInt(newKm) });
        bootstrap.Modal.getInstance(document.getElementById('intervalModal')).hide();
    };

    // ä¿é¤Šç™»è¨˜
    window.openServiceModal = () => {
        const list = document.getElementById('service-list');
        list.innerHTML = "";
        for (let key in bikeData.items) {
            if (!bikeData.items[key].isActive) continue;
            list.innerHTML += `
                <div class="form-check py-2 border-bottom">
                    <input class="form-check-input" type="checkbox" value="${key}" id="chk-${key}">
                    <label class="form-check-label w-100" for="chk-${key}">${key}</label>
                </div>`;
        }
        document.getElementById('sOdo').value = bikeData.info.odo;
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    };

    window.submitService = () => {
        const selectedOdo = parseInt(document.getElementById('sOdo').value);
        const checkboxes = document.querySelectorAll('#service-list input:checked');
        const updates = {};
        checkboxes.forEach(cb => {
            updates[`users/${userId}/items/${cb.value}/lastKm`] = selectedOdo;
        });
        update(ref(db), updates);
        bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
    };
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
