<div id="app" class="container py-4">
    <div id="setup-view" style="display:none;">

            <input type="text" id="new-v-name" class="form-control mb-3" placeholder="æ©Ÿè»Šåç¨±">
            <input type="number" id="new-v-odo" class="form-control mb-3" placeholder="ç›®å‰ç¸½é‡Œç¨‹ (km)">
            <button onclick="createNewVehicle()" class="btn btn-primary w-100 btn-main">é–‹å§‹ä½¿ç”¨</button>
        </div>
    </div>

    <div id="main-view" style="display:none;">
        <div class="d-flex justify-content-between align-items-end mb-4">
            <div><h2 id="display-name" class="fw-bold mb-0">---</h2><small class="text-muted">é»æ“Šå¡ç‰‡ç™»è¨˜ä¿é¤Š</small></div>
            <div class="badge bg-dark fs-6" id="display-odo">--- km</div>
        </div>
        <button onclick="toggleOdoInput()" class="btn btn-outline-primary w-100 mb-4 btn-main">ğŸ“ æ›´æ–°ç›®å‰ç¸½é‡Œç¨‹</button>
        <div id="update-odo-section" style="display:none;" class="card p-3 mb-4 bg-light">
            <div class="input-group"><input type="number" id="new-odo-input" class="form-control"><button onclick="submitOdo()" class="btn btn-dark">æ›´æ–°</button></div>

<div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-dialog-centered"><div class="modal-content" style="border-radius:20px;">
    <div class="modal-header border-0 pb-0"><h5 class="modal-title fw-bold">ç™»è¨˜ä¿é¤Š</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
        <div id="multi-select-list" class="mb-3 p-2 bg-light rounded"></div>
        <div class="row g-2 mb-3">
            <div class="col-6"><label class="small">æ—¥æœŸ</label><input type="date" id="sDate" class="form-control"></div>
            <div class="col-6"><label class="small">é‡Œç¨‹</label><input type="number" id="sOdo" class="form-control"></div>

    <div class="modal-body p-4">
        <h5 id="intItemName" class="fw-bold mb-3">ä¿®æ”¹é€±æœŸ</h5>
        <div class="mb-3"><label class="small fw-bold">é‡Œç¨‹é€±æœŸ (km)</label><input type="number" id="newIntKm" class="form-control"><div id="hintKm" class="small text-muted"></div></div>
        <div class="mb-4"><label class="small fw-bold">æ™‚é–“é€±æœŸ (æœˆ)</label><input type="number" id="newIntMon" class="form-control"><div id="hintMon" class="small text-muted"></div></div>
        <button onclick="submitNewInterval()" class="btn btn-dark w-100 btn-main">å„²å­˜è¨­å®š</button>

</div></div></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxNLVPzELXmUeXSmHIoxrKMxsrbtXD7VEWbNMBpahecHjgwm6VHxxNmZlVPb-Ny4EwhIQ/exec"; 
    let currentOwnerId = new URLSearchParams(window.location.search).get('id');
    let allItems = [], itemToEdit = "";

    window.onload = () => { if (!currentOwnerId) { hideLoader(); document.getElementById('setup-view').style.display='block'; } else { loadVehicleData(); } };
    function showLoader() { document.getElementById('loader').style.display='flex'; }
    function hideLoader() { document.getElementById('loader').style.display='none'; }

    async function loadVehicleData() {
        showLoader();
        try {
            const res = await fetch(`${API_URL}?ownerId=${currentOwnerId}`);
            const data = await res.json();
            allItems = data.items;
            document.getElementById('display-name').innerText = data.vehicleName;
            document.getElementById('display-odo').innerText = data.currentOdo + " km";
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            ["è€—ææ›´æ›é¡", "ç³»çµ±æª¢æ¸¬é¡"].forEach(cat => {
                const items = data.items.filter(i => i.category === cat);
                if (items.length > 0) {
                    container.innerHTML += `<div class="category-header">${cat}</div>`;
                    items.forEach(item => {
                        const statusClass = item.status === "Expired" ? "status-danger" : (item.status === "Warning" ? "status-warn" : "status-ok");
                        container.innerHTML += `
                            <div class="card p-3">
                                <div class="d-flex justify-content-between mb-2">
                                    <b onclick="openServiceModal('${item.name}')" style="cursor:pointer">${item.name}</b>
                                    <div class="text-end">
                                        <div class="${statusClass} fw-bold">${item.remKm} km / ${item.remDays} å¤©</div>
                                        <small class="text-muted" style="cursor:pointer" onclick="openIntervalModal('${item.name}',${item.intKm},${item.intMon},${item.offKm},${item.offMon})">âš™ï¸ ä¿®æ”¹</small>
                                    </div>
                                </div>
                                <div class="progress" onclick="openServiceModal('${item.name}')"><div class="progress-bar ${item.status==='Expired'?'bg-danger':'bg-success'}" style="width:${item.progress}%"></div></div>
                            </div>`;
                    });
                }
            });
            document.getElementById('main-view').style.display='block';
        } catch (e) { alert("é€£ç·šå¤±æ•—"); }
        hideLoader();
    }

    async function createNewVehicle() {
        const name = document.getElementById('new-v-name').value, odo = document.getElementById('new-v-odo').value;
        if(!name || !odo) return alert("è«‹å¡«å¯«");
        showLoader();
        const id = 'BIKE-' + Math.random().toString(36).substr(2,6).toUpperCase();
        await fetch(API_URL, {method:"POST", body:JSON.stringify({action:"createVehicle", ownerId:id, name, odo:parseInt(odo)})});
        window.location.search = `?id=${id}`;
    }

    function toggleOdoInput() { const el = document.getElementById('update-odo-section'); el.style.display = el.style.display==='none'?'block':'none'; }
    async function submitOdo() {
        const odo = document.getElementById('new-odo-input').value;
        showLoader();
        await fetch(API_URL, {method:"POST", body:JSON.stringify({action:"updateOdo", ownerId:currentOwnerId, odo:parseInt(odo)})});
        location.reload();
    }

    function openServiceModal(name) {
        const list = document.getElementById('multi-select-list'); list.innerHTML = "";
        allItems.forEach(i => {
            const checked = i.name === name ? "checked" : "";
            list.innerHTML += `<div class="form-check"><input class="form-check-input" type="checkbox" value="${i.name}" ${checked} id="c-${i.name}"><label class="form-check-label" for="c-${i.name}">${i.name}</label></div>`;
        });
        document.getElementById('sDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('sOdo').value = document.getElementById('display-odo').innerText.split(' ')[0];
        new bootstrap.Modal(document.getElementById('serviceModal')).show();
    }

    async function submitMultiService() {
        const names = Array.from(document.querySelectorAll('#multi-select-list input:checked')).map(cb => cb.value);
        showLoader();
        await fetch(API_URL, {method:"POST", body:JSON.stringify({action:"logService", ownerId:currentOwnerId, itemNames:names, date:document.getElementById('sDate').value, odo:parseInt(document.getElementById('sOdo').value)})});
        location.reload();
    }

    function openIntervalModal(name, k, m, ok, om) {
        itemToEdit = name; document.getElementById('intItemName').innerText = name;
        document.getElementById('newIntKm').value = k; document.getElementById('newIntMon').value = m;
        document.getElementById('hintKm').innerText = `å®˜æ–¹å»ºè­°ï¼š${ok} km`; document.getElementById('hintMon').innerText = `å®˜æ–¹å»ºè­°ï¼š${om} å€‹æœˆ`;
        new bootstrap.Modal(document.getElementById('intervalModal')).show();
    }

    async function submitNewInterval() {
        showLoader();
        await fetch(API_URL, {method:"POST", body:JSON.stringify({action:"updateInterval", ownerId:currentOwnerId, itemName:itemToEdit, newKm:parseInt(document.getElementById('newIntKm').value), newMon:parseInt(document.getElementById('newIntMon').value)})});
        location.reload();
    }
</script>
